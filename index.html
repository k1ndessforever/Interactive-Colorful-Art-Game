<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="title">Cosmic Canvas</div>
    <div class="instructions">
        Click and drag to create evolving patterns. Use the controls to change colors and modes.
    </div>
    <div class="controls">
        <div class="color-picker"></div>
        <button id="clear-btn">Clear Canvas</button>
        <button id="toggle-trail">Toggle Trails</button>
        <button id="change-mode">Change Mode</button>
        <button id="toggle-mirror">Toggle Mirror</button>
        <button id="randomize">Randomize</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
